<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link href="css/modificar.css" rel="stylesheet" type="text/css"/>

<title>Modificar Proveedor</title>
</head>
<body class="container">



<div>
		<br><h1 style="text-align:center">Modificar Proveedor</h1><br>
	</div>



	<div>

		<form class="row g-3" action="modificarProveedor" method="POST">

			<h2>Descripción del Proveedor</h2>
			
			<div class="col-md-6">
				<label for="inputId" class="form-label"><span>
						ID </span></label> <input type="number" class="form-control"
					name="id" id="inputId" placeholder="0" autofocus required>
			</div>

			<div class="col-md-6">
				<label for="inputProveedor" class="form-label"><span>
						Nombre del Proveedor </span></label> <input type="text" class="form-control"
					name="proveedor" id="inputProveedor" placeholder="Ejm: EMPRESA S.A." required>
			</div>
			<div class="col-12">
				<label for="inputCorreo" class="form-label"><span>
						Correo Electrónico </span></label> <input type="email" class="form-control" name="correo"
					id="inputCorreo" placeholder="Ejm: empresa@mail.com" required>
			</div>
			<div class="col-12">
				<label for="inputTelefono" class="form-label"><span>
						Teléfono </span></label> <input type="tel" class="form-control" name="telefono"
					id="inputTelefono" placeholder="00-0000-0000" required>
			</div>



			<div class="col-12" style="text-align:center">
				<button type="submit" class="btn btn-warning">Modificar</button>
			</div>
		</form>
		
		<div style="text-align:center">

		<br> <a class="btn btn-secondary" href='principal.html' style="text-decoration:none" >Menú Principal</a>
		
		</div>
	</div>

		crossorigin="anonymous"></script>




</body>
</html>
