<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link href="css/modificar.css" rel="stylesheet" type="text/css"/>

<title>Modificar Producto</title>
</head>
<body class="container">

	<div>
		<br><h1 style="text-align:center">Registro de Producto</h1><br>
	</div>

	<div>

		<form class="row g-3" action="modificar" method="POST">

			<h2>Descripción del Producto</h2>
			
			<div class="col-md-6">
				<label for="inputId" class="form-label"><span>
						ID</span></label> <input type="number" class="form-control"
					name="id" id="inputId" placeholder="0" autofocus required>
			</div>

			<div class="col-md-6">
				<label for="inputIngreso" class="form-label"><span>
						Fecha/Hora de Ingreso </span></label> <input type="datetime-local"
					class="form-control" name="ingreso" id="inputIngreso"  required>
			</div>
			<div class="col-md-6">
				<label for="inputNombre" class="form-label"><span>
						Nombre del Producto </span></label> <input type="text" class="form-control"
					name="nombre" id="inputNombre" placeholder="Ejm: Queso Crema" required>
			</div>
			<div class="col-12">
				<label for="inputMarca" class="form-label"><span>
						Marca </span></label> <input type="text" class="form-control" name="marca"
					id="inputMarca" placeholder="Ejm: Milkaut" required>
			</div>
			<div class="col-12">
				<label for="inputUnidad" class="form-label"><span>
						Cantidad </span></label> <input type="number" class="form-control" name="unidad"
					id="inputUnidad" placeholder="0" required>
			</div>
			<div class="col-md-6">
				<label for="inputVencimiento" class="form-label"><span>
						Vencimiento </span></label> <input type="date" class="form-control"
					name="vencimiento" id="inputVencimiento" required>
			</div>

			<div class="col-md-4">
				<label for="inputUbicacion" class="form-label">Ubicación</label> <select
					id="inputUbicacion" class="form-select" name="ubicacion">
					<option value="null">Seleccionar Sector</option>
					<option value="1-A">Sector 1-A</option>
					<option value="1-B">Sector 1-B</option>
					<option value="1-C">Sector 1-C</option>
					<option value="2-A">Sector 2-A</option>
					<option value="2-B">Sector 2-B</option>
					<option value="2-C">Sector 2-C</option>
				</select>
			</div>


			<div class="col-12" style="text-align:center">
				<br><button type="submit" class="btn btn-warning">Modificar</button>
			</div>
		</form>
		
		<div style="text-align:center">

		<br> <a class="btn btn-secondary" href='principal.html' style="text-decoration:none" >Menú Principal</a>
		
		</div>

	</div>


		<br><footer style="text-align:center">

		</footer><br>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>
</html>
